<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:include="commom::title('养老院后台管理系统')"></head>
</head>

<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>外出记录</legend>
        </fieldset>

        <!-- 头 工 具 栏 -->
        <script id="toolbarDemo" type="text/html">
            <div class="layui-btn-container">
            </div>
        </script>

        <!-- 表 格 信 息 -->
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <!-- 行 工 具 栏 -->
        <script id="currentTableBar" type="text/html">
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete">无权限</a>
        </script>


    </div>
</div>
<script charset="utf-8" th:src="@{/static/lib/layui-v2.5.5/layui.js}"></script>
<script>
    layui.use(['form', 'table', 'layer', 'laypage'], function () {
        const $ = layui.jquery,
            form = layui.form,
            layer = layui.layer,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/root/goOutUsr',
            limits: [3, 5, 10, 20],
            limit: 10,
            page: true,
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [
                [
                    {type: "checkbox", field: 'center'},
                    {field: 'id', width: 80, title: 'ID', sort: true, align: 'center'},
                    {field: 'event', width: 120, title: '事件', align: 'center'},
                    {field: 'eventTime', width: 120, title: '出去时间', sort: true, align: 'center'},
                    {field: 'backTime', width: 120, title: '回来时间', sort: true, align: 'center'},
                    {field: 'name', width: 250, title: '姓名', align: 'center'},
                    {fixed: 'right', width: 200, align: 'center', title: '操作', toolbar: '#currentTableBar'}
                ]
            ]
        });


    });
</script>

</body>
</html>
